<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" author="canlieskal"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>

  <body>
    <div class="panel">
      <!-- Header-Left Start -->
      <nav>
        <ul
          class="header"
          style="float: left; margin-left: -30px; font-size: 14px"
        >
          <li
            style="margin: 8px; margin-left: -2px; margin-top: 0px"
            class="headerli"
          >
            <a
              href="https://store.google.com/DE?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=de"
              >Store</a
            >
          </li>
          <li
            style="margin: 8px; margin-top: 0px; font-size: 14px"
            class="headerli"
          >
            <a
              href="https://about.google/?fg=1&utm_source=google-DE&utm_medium=referral&utm_campaign=hp-header"
              >About</a
            >
          </li>
        </ul>
        <!-- Header-Left End -->

        <!-- Header-Right Start -->
        <ul class="header">
          <li class="pic headerli">
            <a href="https://www.github.com/canlieskal" target="_blank">
              <img
                class="profilepicture"
                src="assets/profile-picture.jpg"
                alt="profil picture"
                style="margin-right: 1px"
                width="32px;"
                height="32px;"
              />
            </a>
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img
                src="assets/appsbutton.svg"
                alt=""
                style="width: 16px; height: 16px; margin-right: 3px"
            /></a>
          </li>
          <li style="margin: 8px; margin-left: -2px" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/">Gmail</a>
          </li>
        </ul>
        <!-- Header-Right End -->

        <!-- Search Area Start -->
      </nav>
      <div class="container">
        <img src="assets/logo.png" alt="Google" />
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <span>
            <!-- Search -Voice Call- Add Start -->
            <svg
              class="search voice-call"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
          </span>
        </div>
      </div>
      <!-- Search -Voice Call- Add End -->

      <!-- Search Area Continue... -->
      <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button></a>
        <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        <p class="offered">
          Google offered in:
          <a href="https://www.google.com" class="offered2">Türkçe</a>
        </p>
      </div>
    </div>
    <!-- Search Area End -->

    <!-- Footer Start -->
    <footer>
      <div style="overflow-x: auto">
        <table class="foot">
          <tr class="tr1">
            <td class="tur" colspan="3">Türkiye</td>
          </tr>
          <!-- Footer-Left Start -->
          <tr class="tr2">
            <td class="td1">
              <a
                href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
              <a
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Business</a
              >
              <a
                href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
              <a href="https://google.com/search/howsearchworks/?fg=1"
                >How Search Works</a
              >
            </td>
            <!-- Footer-Left End -->

            <!-- Footer-Center Start -->
            <td class="td2">
              <a
                href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home"
                ><img src="assets/yaprak.png" width="12.25px" height="14px" />
                CO2-neutral since 2007</a
              >
            </td>
            <!-- Footer-Center End -->

            <!-- Footer-Right Start -->
            <td class="td3">
              <a href="https://policies.google.com/privacy?hl=tr&fg=1"
                >Privacy</a
              >
              <a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
              <a href="">Setting</a>
            </td>
            <!-- Footer-Right End -->
          </tr>
        </table>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
</html>
